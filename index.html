<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Portal</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    input[type="text"], input[type="submit"] {
        padding: 10px;
        margin: 10px 0;
        width: calc(100% - 22px);
        font-size: 16px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error-message {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Player Portal</h2>
        <form onsubmit="return authenticatePlayer()">
            <input type="text" id="player_id" placeholder="Enter Player ID" required>
            <input type="submit" value="Login">
            <div id="error_message" class="error-message"></div>
        </form>
    </div>

    <script>
        async function fetchValidPlayerIds() {
            const response = await fetch('players.json');
            const data = await response.json();
            return data.valid_player_ids;
        }

        async function authenticatePlayer() {
            const playerIdInput = document.getElementById("player_id").value.trim().toLowerCase();
            const validPlayerIds = await fetchValidPlayerIds();

            // Check if entered player ID is in the array of allowed IDs
            if (validPlayerIds.includes(playerIdInput)) {
                window.location.href = playerIdInput + ".html"; // Redirect to corresponding player's profile
                return false; // Prevent form submission
            } else {
                document.getElementById("error_message").innerText = "Invalid Player ID. Please enter a valid ID.";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
