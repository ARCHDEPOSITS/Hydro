<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        #loading, #options, #login {
            display: none;
            text-align: center;
        }

        #loading {
            font-size: 2em;
            color: #00ff00; /* Neon color */
        }

        .option {
            margin: 10px;
            padding: 10px;
            background-color: white;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 300px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            font-size: 1.5em; /* Adjust font size as needed */
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin: 10px 0;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Look.</div>
        <div>Think.</div>
        <div>Make.</div>
    </div>

    <div id="options">
        <h1>Select Your Option</h1>
        <div id="optionList"></div>
    </div>

    <div id="login">
        <h1>Login</h1>
        <input type="text" id="userID" placeholder="Enter User ID">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="validatePassword()">Submit</button>
        <p id="statusMessage"></p>
    </div>

    <script>
        const loadingText = document.getElementById('loading');
        const optionsPanel = document.getElementById('options');
        const loginPanel = document.getElementById('login');
        const statusMessage = document.getElementById('statusMessage');
        const optionList = document.getElementById('optionList');

        const options = Array.from({ length: 17 }, (_, i) => `Option ${i + 1}`);

        function showOptions() {
            loadingText.classList.add('fade-out');
            setTimeout(() => {
                loadingText.style.display = 'none';
                optionsPanel.style.display = 'block';
                optionsPanel.classList.add('fade-in');
            }, 2000);

            options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(option);
                optionList.appendChild(div);
            });
        }

        function selectOption(option) {
            console.log(`Selected: ${option}`);
            optionsPanel.classList.add('fade-out');
            setTimeout(() => {
                optionsPanel.style.display = 'none';
                loginPanel.style.display = 'block';
                loginPanel.classList.add('fade-in');
            }, 2000);
        }

        function decryptPassword(encryptedPassword) {
            // Simulate decryption (replace with real decryption logic)
            return atob(encryptedPassword);
        }

        function validatePassword() {
            const userID = document.getElementById('userID').value;
            const inputPassword = document.getElementById('password').value;

            fetch(`https://example.com/get-user-password?id=${userID}`) // Replace with your API endpoint
                .then(response => response.json())
                .then(data => {
                    const encryptedPassword = data.password; // Assuming the API returns an encrypted password
                    const correctPassword = decryptPassword(encryptedPassword);
                    if (inputPassword === correctPassword) {
                        statusMessage.textContent = "Password is correct!";
                        statusMessage.style.color = "green";
                    } else {
                        statusMessage.textContent = "Incorrect password, please try again.";
                        statusMessage.style.color = "red";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusMessage.textContent = "An error occurred while validating the password.";
                    statusMessage.style.color = "red";
                });
        }

        setTimeout(showOptions, 3000); // Adjust the delay as needed
    </script>
</body>
</html>
