<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      display: none; /* Initially hidden */
      background-color: #333;
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
    }

    input[type="text"], button {
      padding: 10px;
      margin: 5px;
      width: 200px;
      display: block;
      border: none;
      border-radius: 5px; /* Rounded corners */
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 150px; /* Smaller width */
      margin: 10px auto 0; /* Centered below the input */
    }

    button:hover {
      background-color: #45a049;
    }

    #errorMessage {
      color: red;
    }

    .dashboard {
      display: flex;
      max-width: 800px; /* Limit dashboard width */
      margin: 0 auto; /* Center dashboard horizontally */
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 200px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px 0 0 10px; /* Rounded corners on the left side */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    .sidebar a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="Enter User ID">
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage"></p>
  </div>

  <script>
    // Function to toggle login visibility based on local storage
    function toggleLoginVisibility() {
      var loginContainer = document.getElementById('loginContainer');
      var loginVisible = localStorage.getItem('loginVisible');

      if (loginVisible === 'true') {
        loginContainer.style.display = 'block';
      } else {
        loginContainer.style.display = 'none';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting
      
      // Fetch user ID entered by the user
      let userId = document.getElementById('userId').value.trim();
      
      // Fetch user data from JSON file
      fetch('https://archdeposits.github.io/Hydro/userdata.json')
        .then(response => response.json())
        .then(data => {
          // Check if the entered userId exists in the JSON data
          if (data.hasOwnProperty(userId)) {
            // Successful login, replace current page content with dashboard
            document.body.innerHTML = `
              <div class="dashboard">
                <div class="sidebar">
                  <ul>
                    <li><a href="#" onclick="changeContent('Title 1', 'Subtext 1', 'Text 1')">Option 1</a></li>
                    <li><a href="#" onclick="changeContent('Title 2', 'Subtext 2', 'Text 2')">Option 2</a></li>
                    <li><a href="#" onclick="changeContent('Title 3', 'Subtext 3', 'Text 3')">Option 3</a></li>
                  </ul>
                </div>
                <div class="main-content" id="mainContent">
                  <h2>Title</h2>
                  <p>Subtext</p>
                  <p>Text</p>
                </div>
              </div>
            `;
          } else {
            // Display error message for invalid user ID
            document.getElementById('errorMessage').textContent = 'Invalid User ID. Please try again.';
          }
        })
        .catch(error => {
          console.error('Error fetching JSON:', error);
          document.getElementById('errorMessage').textContent = 'Error fetching user data. Please try again later.';
        });
    });

    // Function to change content in main content area
    function changeContent(title, subtext, text) {
      document.getElementById('mainContent').innerHTML = `
        <h2>${title}</h2>
        <p>${subtext}</p>
        <p>${text}</p>
      `;
    }

    // Call toggleLoginVisibility on page load
    toggleLoginVisibility();
  </script>
</body>
</html>
