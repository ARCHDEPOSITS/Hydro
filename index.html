<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
            <button type="submit">Login</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const userId = document.getElementById("userId").value;
            fetch('https://archdeposits.github.io/Hydro/userdata.json')
                .then(response => response.json())
                .then(data => {
                    const userInfo = data.find(user => user.userId === userId);
                    if (userInfo) {
                        document.getElementById("result").textContent = `Welcome, ${userInfo.name}!`;
                    } else {
                        document.getElementById("result").textContent = "Sorry, We Couldent connect/find you userid.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById("result").textContent = "Failed to fetch data.";
                });
        });
    </script>
</body>
</html>
