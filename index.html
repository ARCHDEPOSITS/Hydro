<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-container {
      display: none; /* Initially hidden */
      background-color: #333;
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
    }

    input[type="text"], button {
      padding: 10px;
      margin: 5px;
      width: 200px;
      display: block;
      border: none;
      border-radius: 5px; /* Rounded corners */
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 150px; /* Smaller width */
      margin: 10px auto 0; /* Centered below the input */
    }

    button:hover {
      background-color: #45a049;
    }

    #errorMessage {
      color: red;
    }

    .dashboard {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="Enter User ID">
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage"></p>
  </div>

  <script>
    // Function to toggle login visibility based on local storage
    function toggleLoginVisibility() {
      var loginContainer = document.getElementById('loginContainer');
      var loginVisible = localStorage.getItem('loginVisible');

      if (loginVisible === 'true') {
        loginContainer.style.display = 'block';
      } else {
        loginContainer.style.display = 'none';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting
      
      // Fetch user ID entered by the user
      let userId = document.getElementById('userId').value.trim();
      
      // Fetch user data from JSON file
      fetch('https://archdeposits.github.io/Hydro/userdata.json')
        .then(response => response.json())
        .then(data => {
          // Check if the entered userId exists in the JSON data
          if (data.hasOwnProperty(userId)) {
            // Successful login, replace current page content with dashboard
            document.body.innerHTML = `
              <div class="dashboard">
                <h2>Welcome, ${data[userId]}</h2>
                <p>This is your dashboard.</p>
              </div>
            `;
          } else {
            // Display error message for invalid user ID
            document.getElementById('errorMessage').textContent = 'Invalid User ID. Please try again.';
          }
        })
        .catch(error => {
          console.error('Error fetching JSON:', error);
          document.getElementById('errorMessage').textContent = 'Error fetching user data. Please try again later.';
        });
    });

    // Call toggleLoginVisibility on page load
    toggleLoginVisibility();
  </script>
</body>
</html>
