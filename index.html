<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYDRO PORTAL</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        .g-signin2 {
            margin-top: 10px;
        }
    </style>
    <!-- Include the Google Sign-In JavaScript SDK -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        // Initialize Google Sign-In
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log("Name: " + profile.getName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // Check if the user's email starts with the desired email address
            var userEmail = profile.getEmail();
            if (userEmail.startsWith('hydrounited23')) {
                // Redirect to a specific URL for users with a matching email address
                window.location.href = `https://example.com/${profile.getId()}/google`;
            } else {
                // Redirect to a default URL for users with other email addresses
                window.location.href = `https://example.com/other-page`;
            }

            // Optional: Show user details on the page
            document.getElementById('user-details').innerHTML = `
                <p>Welcome, ${profile.getName()}!</p>
                <img src="${profile.getImageUrl()}" alt="Profile Picture">
            `;
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                // Redirect to the login page after sign-out
                window.location.href = 'https://example.com/login';
                // Clear user details on the page
                document.getElementById('user-details').innerHTML = '';
            });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="user-details"></div>
        <div class="g-signin2" data-onsuccess="onSignIn" data-width="200" data-height="40" data-longtitle="true"></div>
        <button onclick="signOut()">Sign out</button>
    </div>
</body>
</html>
