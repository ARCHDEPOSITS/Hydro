<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Redirect</title>
<script>
    // Function to redirect the user
    function redirectToNewPage() {
        // Replace 'https://example.com' with the URL you want to redirect to
        var redirectTo = 'hydro.novacore.app/index.php';
        window.location.href = redirectTo;
    }

    // Call the function when the page loads
    window.onload = redirectToNewPage;
</script>
</head>
<body>
    <!-- Optional: You can add a message or content here -->
    <h1>Redirecting...</h1>
</body>
</html>
