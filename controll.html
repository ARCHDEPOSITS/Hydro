<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Control</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px; /* Rounded corners */
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="toggleLogin()">Toggle Login</button>

  <script>
    // Function to toggle login visibility across pages
    function toggleLogin() {
      var loginVisible = localStorage.getItem('loginVisible');

      if (loginVisible === 'true') {
        localStorage.setItem('loginVisible', 'false');
        alert('Login form hidden!');
      } else {
        localStorage.setItem('loginVisible', 'true');
        alert('Login form shown!');
      }

      // Refresh index.html to apply visibility change
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
