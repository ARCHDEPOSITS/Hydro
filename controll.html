<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Control</title>
</head>
<body>
  <h2>Login Control</h2>
  <button onclick="toggleLogin()">Toggle Login</button>

  <script>
    // Function to toggle login visibility across pages
    function toggleLogin() {
      var loginVisible = localStorage.getItem('loginVisible');

      if (loginVisible === 'true') {
        localStorage.setItem('loginVisible', 'false');
        alert('Login form hidden!');
      } else {
        localStorage.setItem('loginVisible', 'true');
        alert('Login form shown!');
      }

      // Refresh index.html to apply visibility change
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
