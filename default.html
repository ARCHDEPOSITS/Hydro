<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alterra Portal</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap">
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        max-width: 800px;
        width: 100%;
    }
    .sidebar {
        background-color: #333;
        padding: 20px;
        width: 200px;
    }
    .content {
        padding: 20px;
        flex: 1;
    }
    .category-list {
        list-style: none;
        padding: 0;
        font-family: 'Major Mono Display', monospace;
        font-size: 18px;
    }
    .category-list li {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Categories</h2>
            <ul class="category-list">
                <li>News!</li>
                <li>Jerseys!</li>
            </ul>
        </div>
        <div class="content">
            <h2>Alterra Guest</h2>
            <h2>This Is The Defualt Profile For All Alterra Users</h2>
        </div>
    </div>
</body>
</html>
